<!DOCTYPE html>

          <td>101</td>

        <tr>
          <td>102</td>

        <tr>
          <td>103</td>
          <td>Nokia</td>
          <td>Processing</td>
        </tr>
        <tr>
          <td>104</td>
          <td colspan="2">Redmi - Mi4</td>
        </tr>
        <tr>
          <td>105</td>
          <td>Nokia 7</td>
          <td rowspan="2">Processing</td>
        </tr>
        <tr style="color: seashell">
          <td>106</td>
          <td>
            <a href="https://www.nokia.com/phones/en_in" target="_blank"

            >

    </table>
