<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>Border Spacing</h2>
    <p>Border spacing specifies the space between the cells.</p>

    <table border="2" style="border-spacing: 20px; background-color: palegreen">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

    <p><strong>Tip:</strong> Try to change the border-spacing to 5px.</p>
  </body>
</html>
