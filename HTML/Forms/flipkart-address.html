<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Flipkart - Add New Address Form</h1>
    <form>
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="10-Digit Mobile Number" /> <br /><br />
      <input type="text" placeholder="Pin Code" />
      <input type="text" placeholder="Locality" /> <br /><br />
      <textarea
        rows="4"
        cols="50"
        placeholder="Address(Area and Street)"
      ></textarea
      ><br /><br />
      <input type="text" placeholder="City/Dist" />
      <select>
        <option>--Select State--</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>West Bengal</option>
        <option>Tamil Nadu</option>
      </select>
      <br /><br />
      <input type="text" placeholder="Land Mark" />
      <input type="text" placeholder="Alternativ Mobile" /> <br /><br />
      <input type="file" placeholder="upload landmark image" /> <br /><br />
      <label> Address Type</label><br />
      <input type="radio" /> Home <input type="radio" /> Office <br />
      <input type="checkbox" />I, agree Email Notifications <br />
      <br />
      <input type="date" /> <br />
      <br />
      <input type="color" /> <br />
      <br />
      <input type="submit" /> <input type="submit" value="cancel" />

      <br />
    </form>
  </body>
</html>
